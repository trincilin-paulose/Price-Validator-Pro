{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Demo Store{% endblock %}</title>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- Swiper CSS -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    
</head>
<body class="bg-gray-100 text-gray-900">

  {% include "core/partials/navbar.html" %}

  {% block content %}{% endblock %}

  {% include "core/partials/footer.html" %}

  <!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".category-swiper").forEach(function (slider) {
      new Swiper(slider, {
        slidesPerView: 2,
        spaceBetween: 16,
        loop: true,

        autoplay: {
          delay: 2500,          // time between slides (ms)
          disableOnInteraction: false,
          pauseOnMouseEnter: true,
        },

        navigation: {
          nextEl: slider.querySelector(".swiper-button-next"),
          prevEl: slider.querySelector(".swiper-button-prev"),
        },

        breakpoints: {
          640: { slidesPerView: 3 },
          768: { slidesPerView: 4 },
          1024: { slidesPerView: 6 },
        },
      });
    });
  });
</script>






</body>
</html>
